<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Weather Journal</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<div id="app">

    <div class="weather-container">
        <div class="weather-left">

            <div class="city-result d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M18.364 17.364L12 23.728l-6.364-6.364a9 9 0 1 1 12.728 0zM12 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0-2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                          fill="rgba(255,255,255,1)"/>
                </svg>
                <span id="resultCity">City</span>
                <span>/</span>
                <span class="tx-shade">United States</span>
            </div>

            <div class="degree-result">
                <h2><span id="resultDegree">0</span><span>&deg;</span></h2>
                <h3>Thunder</h3>
                <p class="tx-shade">Thursday, 12 Jan</p>
            </div>


        </div>
        <div class="weather-right">

            <h1>Weather Journal App</h1>
            <div class="form-group">
                <label for="zipInput">Enter zip here</label>
                <input type="text" id="zipInput" placeholder="enter zip code here"/>
            </div>
            <div class="form-group">
                <label for="feelingInput">Feeling</label>
                <textarea type="text" id="feelingInput"></textarea>
            </div>
            <div class="form-group">
                <button id="generate" type="submit">Generate</button>
            </div>
        </div>
    </div>


</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
