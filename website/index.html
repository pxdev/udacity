<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Weather Journal</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<div id="app" class="app d-flex align-items-center">

    <div class="weather-container">
        <div class="weather-left">

            <div class="city-result d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M18.364 17.364L12 23.728l-6.364-6.364a9 9 0 1 1 12.728 0zM12 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm0-2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                          fill="rgba(255,255,255,1)"/>
                </svg>
                <span id="resultCity">City</span>
                <span>/</span>
                <span class="tx-shade">United States</span>
            </div>

            <div class="degree-result">
                <h2><span id="resultTemperature">0</span><span>&deg;</span></h2>
                <h3 id="resultWeather">Weather</h3>
                <p class="tx-shade" id="resultDate"></p>
            </div>

            <div class="feeling-result">
                <p class="tx-shade">Your Feeling</p>
                <p id="resultFeeling"></p>
            </div>

        </div>
        <div class="weather-right">
            <h1>Weather Journal App</h1>
            <div class="form-group">
                <label for="zipInput">Your Zip Code</label>
                <input type="text" id="zipInput" placeholder="enter zip code here"/>
                <small class="form-note tx-shade">only valid US zip codes, example (10003, 10002)</small>
            </div>
            <div class="form-group">
                <label for="feelingInput">Feeling</label>
                <textarea type="text" placeholder="happy , sad, ..." id="feelingInput"></textarea>
            </div>
            <div class="form-group">
                <button id="generate" type="submit">Generate</button>
            </div>
        </div>
    </div>

</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
